<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="Assets/styles.css">
</head>

<body>
    <header>
        <div class="heading">
            <div>
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <aside class="float-left">
        <div class="search">
            <div class="row">
                <h1>Search for a City:</h1>
            </div>
            <div class="row">
                <input type="text" class="searchInput" placeholder=" ">
                <button type="submit" class="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="historyItems"></div>
            <br>
            <div class="btn-group buttonInput">
                <button id="myBtn" value="Toronto" class="cityValue">Toronto</button>
                <button id="myBtn" value="Montreal" class="cityValue">Montreal</button>
                <button id="myBtn" value="Calgary" class="cityValue">Calgary</button>
                <button id="myBtn" value="Ottawa" class="cityValue">Ottawa</button>
                <button id="myBtn" value="Edmonton" class="cityValue">Edmonton</button>
                <button id="myBtn" value="Mississauga" class="cityValue">Mississauga</button>
                <button id="myBtn" value="Winnipeg" class="cityValue">Winnipeg</button>
                <button id="myBtn" value="Vancouver" class="cityValue">Vancouver</button>
                <button id="myBtn" value="Québec" class="cityValue">Québec</button>
            </div>
        </div>
    </aside>
    <article class="card float-right">
        <!-- <img src="cityIcon" class="cityIcon" style="width:100%"> -->
        <div class="container">
            <h1 class="cityName"></h1>
            <h1 class="currentDate"></h1>
        </div>
        <div class="container">
            <p class="temp"></p>
        </div>
        <div class="container">
            <p class="feel"></p>
        </div>
        <div class="container">
            <p class="humidity"></p>
        </div>
        <div class="container">
            <p class="windSpeed"></p>
        </div>
    </article>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
